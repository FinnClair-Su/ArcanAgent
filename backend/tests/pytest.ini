[tool:pytest]
# ArcanAgent pytest configuration
# Philosophy: "Bidirectional Linking is All You Need" - maintained through comprehensive testing

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Add options
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --durations=10
    --color=yes
    --cov=backend
    --cov-report=term-missing
    --cov-report=html:tests/coverage_html
    --cov-report=xml:tests/coverage.xml
    --junit-xml=tests/junit.xml

# Test markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and optimization tests
    spec_compliance: SPEC compliance verification tests
    stress: Stress and load testing
    slow: Tests that take a long time to run
    fast: Tests that run quickly
    critical: Critical functionality tests
    optimization: Tests verifying optimization effectiveness
    bidirectional_links: Tests related to bidirectional linking
    agent_system: Tests for the Arcana agent system
    llm_client: Tests for LLM client functionality
    context_manager: Tests for context management
    tool_engine: Tests for tool call engine
    api: API endpoint tests
    security: Security and validation tests

# Filter warnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    error::ArcanAgent.*Warning

# Test discovery
collect_ignore = [
    "setup.py",
    "conftest.py"
]

# Timeout for tests (in seconds)
timeout = 300

# Console output verbosity
console_output_style = progress

# Log level
log_level = WARNING

# Performance thresholds
performance_threshold_slow = 1.0
performance_threshold_critical = 5.0